<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>여러가지 목록</title>
		<style>
			ul{
			list-style:none;
			}
			ul li{
				margin:10px;
				}
		</style>
	</head>
	<body>
		<h1> 순서없는 목록(unordered list)</h1>
		<ul>
			<li>dormitory, 동성 1팀</li>
			<li>4인실</li>
			<li>공동 취사실 및 욕실(화장실) 사용</li>
			<li>1인 20,000(비성수기), 25,000원(성수기)</li>
		</ul>
		<h1> 순서있는 목록(ordered list)</h1>
		<ol>
		    <li>dormitory, 동성 1팀</li>
			<li>4인실</li>
			<li>공동 취사실 및 욕실(화장실) 사용</li>
			<li>1인 20,000(비성수기), 25,000원(성수기)</li>
		</ol>
		<h1> 정의 목록(definition list) </h1>
		<dl>
			<dt>대상</dt>
			<dd>Women Dormitory</dd>
			<dt>크기</dt>
			<dd>4인실</dd>
			<dt>가격</dt>
			<dd>1인실</dd>
		</dl>
	</body>
</html>
